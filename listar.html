<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Lista de Usuarios</title>
  </head>
  <body onload="listarDatos()">
    <div class="container">
      <table class="striped centered">
        <thead>
          <tr>
            <th>Direccion</th>
            <th>Latitud</th>
            <th>Longitud</th>
            <th>Descripcio</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="contenido"></tbody>
      </table>
      <!-- Modal Trigger -->
      <!-- Button trigger modal -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <div class="container">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="Placeholder" id="direccion" type="text" class="validate">
                      <label for="first_name">Direccion</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="latitud" type="text" placeholder=" " class="validate">
                      <label for="password">Latitud</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="longitud" type="text" placeholder=" " class="validate">
                      <label for="password">Longitud</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="descripcion" type="email" class="validate">
                      <label for="email">Descripcion</label>
                    </div>
                  </div>

                  <button class="btn waves-effect waves-light" id="btnActualizar" type="button" name="action">Actualizar
                  </button>
                </form>
              </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Agree</a
          >
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".modal");
        var instances = M.Modal.init(elems, options);
      });

      // Or with jQuery

      $(document).ready(function () {
        $(".modal").modal();
      });
    </script>
  </body>
</html>
