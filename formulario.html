<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion" required />
                <div class="valid-feedback">Bien!</div>
            </div>
            <div class="col-md-4">
                <label for="latitud" class="form-label">Latitud</label>
                <input type="number" class="form-control" id="latitud" required />
                <div class="valid-feedback">Bien!</div>
            </div>
            <div class="col-md-4">
                <label for="longitud" class="form-label">Longitud</label>
                <input type="number" class="form-control" id="longitud" required />
                <div class="valid-feedback">Bien!</div>
            </div>
            <div class="col-md-4">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <input type="text" class="form-control" id="descripcion" required />
                <div class="invalid-feedback">Validar la descripcion.</div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" id="btnRegistrar" type="button">Registrar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
